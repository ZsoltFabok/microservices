databaseChangeLog:
  - changeSet:
      id: 1
      author: zsolt
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(128)
                  constraints:
                    nullable: false
